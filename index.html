<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette de site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <h1>Certified online courses</h1>
    <h2>For Professionals</h2>
</div>

<div class="menu">
    <button>Overview</button>
    <button>Report</button>
    <button>File Storage</button>
    <button>Message</button>
    <button>Courses</button>
</div>

<div class="content">
    <div class="left-panel">
        <h3>Upcoming Tests</h3>
        <!-- Liste des tests à venir -->
    </div>

    <div class="middle-panel">
        <div class="premium-box">
            <h2>Go premium</h2>
            <p>Explore 500+ courses with lifetime membership</p>
            <button>Get Access</button>
        </div>

        <div class="progress-box">
            <h3>Progress</h3>
            <!-- Barres de progression -->
        </div>
    </div>

    <div class="right-panel">
        <h3>To Do List</h3>
        <!-- Liste des tâches à faire -->
    </div>
</div>

<div class="footer">
    <p>© 2023 MonSite. Tous les droits sont réservés.</p>
</div>

</body>
</html>
